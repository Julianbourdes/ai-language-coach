version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-language-coach-db
    environment:
      POSTGRES_USER: languagecoach
      POSTGRES_PASSWORD: local_dev_password
      POSTGRES_DB: languagecoach
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U languagecoach"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-language-coach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
